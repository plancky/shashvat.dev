{{ define "page" }}
    <section>
        <ul class="flex flex-col gap-10">
            {{ range .RegularPages }}
                <li class="w-fit text-left">
                    {{ $permalink := .RelPermalink }}
                    {{ $name := .Title }}
                    {{ partial "components/link" (dict "context" . "link_permalink" $permalink "link_name" $name ) }}
                </li>
            {{ end }}
        </ul>
    </section>
{{ end }}
